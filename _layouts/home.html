---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.hidden != true %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%Y-%m-%d" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h2>
      </li>
    {% endif %}
    {% endfor %}
  </ul>

</div>
