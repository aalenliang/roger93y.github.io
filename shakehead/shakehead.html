<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
<title>摇头晃脑听音乐的小伙儿</title>
<link rel="stylesheet" href="./shakehead.css">
<style>
.author {
	font-family: Helvetica Neue, Helvetica, Microsoft YaHei, Arial, sans-serif;
	border: 1px dotted #000;
	width: 150px;
	border-radius: 6px; 
	padding: 5px;
	margin-left: 15px;
	list-style: none;
	margin-top: -20px;
}

.author a {
	color: #42b983;
	text-decoration: none;
}
</style>
</head>
<body>
	<ul class="author">
		<li>Author: <a href="https://weibo.com/u/1250081645">绛霜_Alma</a></li>
		<li>
			GitHub: 
			<a href="https://github.com/alma1024/practice/tree/master/shakehead">
				ShakeHead
			</a>
		</li>
	</ul>
	<div class="container">
		<div class="bg-circle">
			<div class="bg"></div>
			<div class="shirt"></div>			
			<div class="logo">
				<div class="i">I</div>
				<div class="love">♥</div>
				<div class="c">C</div>
				<div class="s1">S</div>
				<div class="s2">S</div>
			</div>
			<div class="shadow-left"></div>
			<div class="shadow-right"></div>
		</div>
		<div class="rounds">
			<div class="round1"></div>
			<div class="round2"></div>
			<div class="round3"></div>
			<div class="round4"></div>
		</div>		
		<div class="head">
			<div class="face">
			</div>	
			<div class="hair">
				<div class="forehead"></div>
				<div class="rub-up"></div>
				<div class="rub-down"></div>
			</div>
			<div class="eyebrows">
				<div class="brow-left"></div>
				<div class="brow-right"></div>
			</div>
			<div class="eyes">
				<div class="eye-left"></div>
				<div class="eye-right"></div>
			</div>
			<div class="sockets">
				<div class="socket-left"></div>
				<div class="socket-right"></div>
			</div>
			<div class="earsandtemples">
				<div class="ear-left"></div>
				<div class="ear-right"></div>
				<div class="temple-left"></div>
				<div class="temple-right"></div>
			</div>
			<div class="mouth"></div>
			<div class="shadowandnose">
				<div class="shadow"></div>
				<div class="nose"></div>
			</div>
		</div>
		<div class="notes">
			<div class="note2"><img src="note2.png"></div>
			<div class="note1"><img src="note1.png"></div>
		</div>
	</div>
</div>
</body>
</html>
